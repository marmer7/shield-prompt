<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ShieldPrompt</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>ShieldPrompt</h1>
    <div id="quick-settings">
      <h2>Quick Settings</h2>
      <label class="switch">
        <input type="checkbox" id="on-off-toggle" />
        <span class="slider round"></span>
      </label>
      <span id="toggle-label">Turn ShieldPrompt On/Off</span>
      <br />
      <label class="switch">
        <input type="checkbox" id="automatic-masking-toggle" />
        <span class="slider round"></span>
      </label>
      <span id="masking-toggle-label">Enable Automatic Masking</span>
    </div>
  </body>
</html>
