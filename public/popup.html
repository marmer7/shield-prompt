<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ShieldPrompt</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>ShieldPrompt</h1>
    <p>Enter your text below:</p>
    <textarea id="text-input" rows="10"></textarea>
    <div id="analysis-container" class="hidden">
      <h2>Analysis Results</h2>
      <div id="word-count"></div>
      <div id="token-count"></div>
      <div id="matched-words"></div>
      <div id="confidential-matches"></div>
      <button id="close-analysis-button">Close</button>
    </div>
    <div id="error-message" class="hidden">
      <p>Error: Unable to retrieve analysis results.</p>
      <button id="close-error-button">Close</button>
    </div>
  </body>
</html>
